<h1 class="h3 mb-2 text-gray-800">Country List</h1>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="iso">
      <th mat-header-cell *matHeaderCellDef> ISO </th>
      <td mat-cell *matCellDef="let element"> {{element.iso}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="printableName">
      <th mat-header-cell *matHeaderCellDef> Printable Name </th>
      <td mat-cell *matCellDef="let element"> {{element.printableName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="iso3">
      <th mat-header-cell *matHeaderCellDef> ISO3 </th>
      <td mat-cell *matCellDef="let element"> {{element.iso3}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

</div>
