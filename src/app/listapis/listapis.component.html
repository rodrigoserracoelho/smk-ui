<h1 class="h3 mb-2 text-gray-800">Deploy API</h1>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> API ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="context">
      <th mat-header-cell *matHeaderCellDef> Context </th>
      <td mat-cell *matCellDef="let element"> {{element.context}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="endpointType">
      <th mat-header-cell *matHeaderCellDef> Endpoint Type </th>
      <td mat-cell *matCellDef="let element"> {{element.endpointType}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="secured">
      <th mat-header-cell *matHeaderCellDef> Secured </th>
      <td mat-cell *matCellDef="let element"> {{element.secured}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="corsEnabled">
      <th mat-header-cell *matHeaderCellDef> CORS Enabled </th>
      <td mat-cell *matCellDef="let element"> {{element.corsEnabled}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

</div>
